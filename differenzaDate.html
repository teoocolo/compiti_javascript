<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolo Giorni Mancanti</title>
  </head>
  <body>
    <h2>Calcola quanti giorni mancano alla scadenza</h2>
    <label for="data">Inserisci una data futura: </label>
    <input type="date" id="data" />
    <button onclick="calcolaGiorni()">Calcola</button>
    <p id="risultato"></p>
    <script>
      function calcolaGiorni() {
        const dataUtente = document.getElementById("data").value;
        const dataScadenza = new Date(dataUtente);

        const oggi = new Date();

        const diff = dataScadenza - oggi; //calcolo in millisecondi
        if (diff >= 0) {
          const giorniMancanti = Math.ceil(diff / (1000 * 3600 * 24)); //conversione in giorni (Math.ceil arrotonda per eccesso)
          document.getElementById(
            "risultato"
          ).innerHTML = `Mancano ${giorniMancanti} giorni alla scadenza.`;
        } else {
            alert("Data gi√† passata")
        }
      }
    </script>
  </body>
</html>
